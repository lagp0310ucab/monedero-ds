<ion-header>
  <ion-toolbar>
 
    <ion-title>Lista de Operaciones</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>
        Lista de operaciones
      </ion-label>
    </ion-list-header>
  
    <ion-item>
      <ion-label>Operaciones</ion-label>
      <ion-select placeholder="Seleccione" okText="Ok" cancelText="Cancelar" #C (ionChange)="probar(C.value)">
        <ion-select-option value="aprobadas"  >Aprobadas</ion-select-option>
        <ion-select-option value="canceladas">Canceladas</ion-select-option>
        <ion-select-option value="enProceso">En proceso</ion-select-option>
        <ion-select-option value="retenidas">Retenidas</ion-select-option>
      </ion-select>
    </ion-item>  
  </ion-list>


  
  <ion-list>
    <ion-item>
      <ion-label>Id operaci√≤n</ion-label>
      <ion-label>Monto</ion-label>
      <ion-label>Fecha</ion-label>
    </ion-item>
    <ion-item button *ngFor="let item of lista" [routerLink]="['/formulario-operaciones']">
      <ion-label>{{item.id}}</ion-label>
      <ion-label>{{item.monto}}</ion-label>
      <ion-label>{{item.fecha}}</ion-label>    
    </ion-item> 
  </ion-list>

</ion-content>
