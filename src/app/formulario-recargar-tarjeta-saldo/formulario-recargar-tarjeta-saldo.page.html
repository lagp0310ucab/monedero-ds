<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
			<ion-back-button defaultHref="/tabs/saldo"></ion-back-button>
		</ion-buttons>
    <ion-title>Recargar Saldo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <br />
    <br />
		<ion-row class="ion-justify-content-center">
			<ion-col class="ion-justify-content-center">
				<ion-list>
					<ion-item>
						<ion-label position="stacked">Banco:</ion-label>
						<ion-label>Banesco</ion-label>
						<ion-label position="stacked">No de tarjeta:</ion-label>
						<ion-label>1234567891</ion-label>
						<ion-label position="stacked">Fecha de vencimiento:</ion-label>
						<ion-label>07/25</ion-label>
						<ion-label position="stacked">Monto:</ion-label>
						<ion-input placeholder="Monto" type="number"  [(ngModel)]="monto"></ion-input>  
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
		<br />
		<ion-row class="ion-justify-content-center">
			<ion-col class="ion-justify-content-center">
				<ion-button color="primary"(click)="verificar()" expand="block">Recargar</ion-button>
				<br />
				<ion-button color="light" [routerLink]="['/tabs/saldo']" expand="block">Cancelar</ion-button>
			</ion-col>
		</ion-row>
  </ion-grid>
</ion-content>
