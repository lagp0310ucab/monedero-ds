<ion-header>
	<ion-toolbar>
		<ion-title>Realizar un Pago</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
		<br />
    <ion-row class="ion-justify-content-center">
			<ion-col>
				<ion-item>
					<ion-label>Usuario Receptor</ion-label>
					<ion-input 
						[(ngModel)]="usernameDestino"
						type="text" 
						autofocus="true" 
						enterkeyhint="next" 
						inputmode="text" 
						name="usernameDestino" 
						placeholder="p.ej. user1234" 
						required="true">
					</ion-input>
				</ion-item>
				<br />
				<ion-item>
					<ion-label position="floating">Monto a Pagar</ion-label>
					<ion-input 
						[(ngModel)]="monto"
						type="number" 
						autofocus="true" 
						enterkeyhint="next" 
						inputmode="decimal" 
						name="monto" 
						placeholder="Ingrese el Monto" 
						required="true">
					</ion-input>
				</ion-item>
				<br />
				<br />
			</ion-col>
    </ion-row>
		<ion-row>
			<ion-col>
				<ion-button 
					color="primary" 
					[routerLink]="['/tabs/home']" 
					expand="block" 
					(click)="this.realizarPago('', '', '', {
						'idUsuarioReceptor': this.usernameDestino,
						'idMedioPaga': 1,
						'monto': this.monto,
						'idOperacion': 1
					})"
				>
					Enviar Pago
				</ion-button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-button color="light" [routerLink]="['/tabs/home']" expand="block">Cancelar</ion-button>
			</ion-col>
		</ion-row>
  </ion-grid>
</ion-content>
